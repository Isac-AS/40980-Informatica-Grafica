<!DOCTYPE html>
<html>
  <head>
    <title>IG-VR-Isac</title>
    
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.6.0/dist/aframe-look-at-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-maze-component@0.1.24/dist/aframe-maze-component.min.js"></script>
  </head>
  <body>
    
    <a-assets>
      <img id="sky-texture" src="https://cdn.glitch.global/c6bebe02-2b12-455e-b308-551695624fc5/stars.jpg?v=1671028620795" crossorigin="anonymous"/>
      <img id="floor-texture" src="https://cdn.glitch.global/c6bebe02-2b12-455e-b308-551695624fc5/floor-diffuse.jpg?v=1671029366880" crossorigin="anonymous"/>
      <img id="grass-texture" src="https://cdn.glitch.global/c6bebe02-2b12-455e-b308-551695624fc5/grass.jpg?v=1671029367476" crossorigin="anonymous"/>
      <img id="wall-texture" src="https://cdn.glitch.global/c6bebe02-2b12-455e-b308-551695624fc5/stone-wall-diffuse.jpg?v=1671033196245" crossorigin="anonymous"/>
      <img id="wood-texture" src="https://cdn.glitch.global/c6bebe02-2b12-455e-b308-551695624fc5/wood.jpg?v=1671033196807" crossorigin="anonymous"/>
    </a-assets>
    
    <a-scene physics="debug: false">
      <a-assets>
        <a-box id="wall-one" 
          static-body material="src: #wall-texture" 
          depth="1" width="4" height="3"
          scale= "1 1 1"></a-box>
        <a-cylinder id="end-cap" 
          static-body color="#ffffff" material="src: #wall-texture" 
          depth="0.1" width="0.1" height="2.9"
          scale="0.49 1 0.49"></a-cylinder>
      </a-assets>
      <a-sky id="sky" color="#ffffff" material = "src: #sky-texture"></a-sky>
      <a-entity id="player"
          camera
          universal-controls
          kinematic-body
          position="0 10.8 0">
      </a-entity>
      <!-- birds-eye view box to stand on -->
      <!-- maze -->
      <a-entity id="maze1" 
          maze="size: 15 15; wall: #wall-one; cap: #end-cap; open: S 0;"
          position="0 1.5 0"
          rotation="0 45 0"></a-entity>
      <!-- ground to stand on -->
      <a-grid id="ground" width="200" height="200" static-body material = "src: #grass-texture"></a-grid>
    </a-scene>
    
  </body>
</html>
