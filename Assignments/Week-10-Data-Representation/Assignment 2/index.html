<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IG-Semana10-Isac-Tarea2</title>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script> 
    <script src="dat.gui.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/controls/FlyControls.js"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js"></script>
    
    <button type="button" 
            style="z-index: 1;
                   position: absolute;
                   top: 8em;
                   left: 2em" 
            id="nextMonth">Next Month</button>
    <button type="button" 
            style="z-index: 1;
                   position: absolute;
                   top: 11em;
                   left: 2em;" 
            id="prevMonth">Prev Month</button>
    <button type="button" 
            style="z-index: 1;
                   position: absolute;
                   top: 14em;
                   left: 2em;" 
            id="increaseRoutes">Increase routes</button>
    <button type="button" 
            style="z-index: 1;
                   position: absolute;
                   top: 17em;
                   left: 2em;" 
            id="decreaseRoutes">Decrease routes</button>
    <button type="button" 
            style="z-index: 1;
                   position: absolute;
                   top: 12em;
                   left: 1em;
                   padding: 0.5em;
                   font-size: 1.5em;" 
            id="refreshRoutes">Refresh routes!</button>
    
    <script src="/tarea2.js"></script>
  </body>
</html>
